{% load static %}
<link rel="stylesheet" href="{% static "login.css" %}" />
<div class="login-box">
  <h2>Sign Up</h2>
  <form action="{% url "common:signup" %}" method="post">
    {% csrf_token %}
    {% include "form_errors.html" %}
      <div class="user-box">
        <input type="text" name="user_id" id="user_id" required="" class="form-control"
                  value="{{form.user_id.value|default_if_none:""}}">
        <label>Username(e-mail)</label>
      </div>

      <div class="user-box">
        <input type="password" name="password1" id="password1" required="" class="form-control"
                  value="{{form.password1.value|default_if_none:""}}">
        <label>Password</label>
      </div>

      <div class="user-box">
        <input type="password" name="password2" id="password2" required="" class="form-control"
                  value="{{form.password2.value|default_if_none:""}}">
        <label>Password Confirm</label>
      </div>   

      <div class="user-box">
          <input type="text" name="age" id="age" required="" class="form-control"
              value="{{form.age.value|default_if_none:""}}">
          <label for="age">Age</label>
      </div>
      <br>

      <div class ="selectdiv">
        <select name="gender" id="gender" class="form-control">
            <option value="">Select Gender</option>
            <option value="1">남성</option>
            <option value="2">여성</option>
        </select>
      </div>  
      <br>
      <br>
      <br>
      <br>
      <button type="submit" class="btn btn-primary"><span>Creat</span></button>

</div>
