{% extends "base.html" %}
{% block content %}
{% load static %}
<!--Main Navigation-->
<header class="mb-10">
    <!-- Section: Split screen -->
    <section class="">
        <div class="container-fluid px-0">
            <div class="row g-0">
                <!-- First column -->
                <div class="col-lg-6 vh-100 d-flex flex-column justify-content-center align-items-center">
  
                    <!-- Headings -->
                    <div class="h-100 d-flex justify-content-center align-items-center px-5">
  
                        <div class="">
                            <h1 class="display-4">일 어서!</h1>
                            <br>
                            <a class="btn btn-primary btn-lg btn-rounded" href="{% url "common:login" %}" role="button">login
                                <i class="fas fa-angle-down ms-2"></i></a>
                            <a class="btn btn-primary btn-lg btn-rounded" href="{% url "common:signup" %}" role="button">sign up
                                <i class="fas fa-angle-down ms-2"></i></a>
                        </div>
  
                    </div>

                </div>
                <!-- First column -->
                <!-- Second column -->
                <div class="col-lg-6 d-none d-lg-inline-block vh-100">
  
                    <!-- Carousel wrapper -->
                    <div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">
                        <!-- Indicators -->
                        <div class="carousel-indicators">
                            <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="0"
                                    class="rounded-circle active" style="width: 7px; height: 7px" aria-current="true"
                                    aria-label="Slide 1"></button>
                            <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="1" aria-label="Slide 2"
                                    class="rounded-circle" style="width: 7px; height: 7px"></button>
                            <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="2" aria-label="Slide 3"
                                    class="rounded-circle" style="width: 7px; height: 7px"></button>
                        </div>
  
                        <!-- Inner -->
                        <div class="carousel-inner shadow-5-strong" style="border-bottom-left-radius: 4rem">
                            <!-- Single item -->
                            <div class="carousel-item active">
                                <img src="{%static '이미지3.png' %}"
                                    class="d-block vh-100 vw-50 object-cover" />
                                <div class="carousel-caption d-none d-md-block">
                                    
                                </div>
                            </div>
  
                            <!-- Single item -->
                            <div class="carousel-item">
                                <img src="{%static '이미지2.png' %}"
                                    class="d-block vh-100 vw-50 object-cover"/>
                                <div class="carousel-caption d-none d-md-block">
                                </div>
                            </div>
  
                            <!-- Single item -->
                            <div class="carousel-item">
                                <img src="{%static '이미지.png' %}"
                                    class="d-block vh-100 vw-50 object-cover"  />
                                <div class="carousel-caption d-none d-md-block">
                                    
                                </div>
                            </div>
                        </div>
                        <!-- Inner -->
  
                        <!-- Controls -->
                        <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample"
                                data-mdb-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample"
                                data-mdb-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <!-- Carousel wrapper -->
  
                </div>
                <!-- Second column -->
  
            </div>
        </div>
  
    </section>
    <!-- Section: Split screen -->
  
</header>
<!--Main Navigation-->
  
<!--Main layout-->
<main>
    <div class="container">
        
    </div>
</main>
<!--Main layout-->
  
<!--Footer-->
<footer>
    
</footer>
<!--Footer-->

{% endblock content %}
