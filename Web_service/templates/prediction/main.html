{% extends "base.html" %}
{% block content %}
<!--Main layout-->
<main class="my-5">
    <div class="container">
      <!--Section: Content-->
      <section class="text-center">
        {% if user.is_authenticated %}
        <h4 class="mb-5"><strong>{{ username }} 님 환영합니다.</strong></h4>
        {% else %}
        <h4 class="mb-5"><strong>로그인이 필요합니다.</strong></h4>
        {% endif %}

        <div class="row">
          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-20H8OPvi_Mcg5zqaGLZZA.png" height = 400/>
                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title">채용인원 예측하기</h5>
                <p class="card-text">
                    2013-2022년 데이터를 바탕으로 5개 업종의 채용 인원을 예측해드립니다.

                </p>
                <a href="{% url "prediction:predict" %}" class="btn btn-primary">예측하기</a>
              </div>
            </div>
          </div>

          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="https://www.isms.et/img/page-pics/landing02.svg" height = 400/>
                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title">채용공고 및 교육</h5>
                <p class="card-text">
                    채용공고와 교육과정들을 보여드립니다.
                </p>
                <a href="{% url "prediction:emp" %}" class="btn btn-primary">보러가기</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--Section: Content-->
    </div>
  </main>
  <!--Main layout-->
{% endblock content %}
